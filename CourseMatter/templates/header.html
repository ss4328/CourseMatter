 {% load static %}
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav" >
    <div class="container-fluid">
        <img class = "avatar" src="{% static 'img/logo.png' %}">
        <a class="navbar-brand circle-face" href="{% url 'index' %}">   CourseMatter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-black active">
                    <a class="nav-link text-black font-weight-bold" href="/">Home</a>
                </li>
                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" href="/">Courses</a>
                </li>

                <li class="nav-item text-black">
                    <a class="nav-link text-black font-weight-bold" "></a>
                </li>

                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Hello {{ user.username | default:'Guest' }}!
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% if not user.is_authenticated %}
                  <a class="dropdown-item" href="/accounts/login/">Login</a>
                    {% endif %}
                  <a class="dropdown-item" href="/dashboard/">DashBoard</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/accounts/logout/">LogOut</a>
                </div>
              </li>
            </ul>
        </div>
    </div>
</nav>
</header>
